<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="content">
    
    <div class="state">
      <div id="state-main">Clouds</div>
      <div id="state-desc">few clouds</div>
    </div>

    <div class="info">
      <div class="wind">
        <div class="speed"> <span id="speed">12</span> <br> Wind Speed </div>
        <img alt="Wind Icon">
        <div class="degree"> <span id="deg">40</span> <br> Direction</div>
      </div>
      <div class="middle-info">
        <div class="location">
          <div id="city">Alexandria</div>
          <div id="country">EG</div>
        </div>
        <div class="humidity"><span id="humidity">71</span> <br> humidity</div>
      </div>
      <div class="temperature">
        <div class="temp"> <span id="temp">32</span> <br> Temperature </div>
        <img alt="Temperature Icon">
        <div class="feels-like"> <span id="feels-like">34</span> <br> Feels Like</div>
      </div>
    </div>

    <div class="search-container">
      <button id="unit"><span>Â°C</span></button>
      <input type="text" id="input-city" placeholder="City">
      <img id="submit-button">
    </div>

  </div>
  <div id="alert-box"></div>
</body>
</html>
