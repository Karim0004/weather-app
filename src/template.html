<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="content">
    
    <div class="state">
      <div id="state-main"></div>
      <div id="state-desc"></div>
    </div>

    <div class="info">
      <div class="wind">
        <div class="speed"> <span id="speed"></span> <br> Wind Speed </div>
        <img alt="Wind Icon">
        <div class="degree"> <span id="deg"></span> <br> Direction</div>
      </div>
      <div class="middle-info">
        <div class="location">
          <div id="city">Cairo</div>
          <div id="country"></div>
        </div>
        <div class="humidity"><span id="humidity"></span>
          <span>%</span> <br> humidity</div>
      </div>
      <div class="temperature">
        <div class="temp">
          <span>°</span> <span id="temp"></span> <br> Temperature </div>
        <img alt="Temperature Icon">
        <div class="feels-like">
          <span>°</span> <span id="feels-like"></span> <br> Feels Like</div>
      </div>
    </div>

    <div class="search-container">
      <button id="unit"><span>°C</span></button>
      <input type="search" id="input-city" placeholder="City">
      <img id="submit-button">
    </div>

  </div>
  <div id="alert-box"></div>
</body>
</html>
